<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputMask</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      input {
        font-size: 30px;
        padding: 15px;
        border: 1px solid #ccc;
      }
      input:focus {
        outline: none;
      }
    </style>
    <div></div>
    <input type="tel" data-tel-input maxlength="18" />
  </body>
  <script src="./phonemask.js"></script>
</html>
